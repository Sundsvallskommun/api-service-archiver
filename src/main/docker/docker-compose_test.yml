version: '3.8'
services:
  ms-archiver-test:
    container_name: ms-archiver-test
#    logging:
#      driver: "syslog"
#      options:
#        syslog-address: "udp://172.16.254.6:5140"
#        tag: "ms-archiver-test"
    depends_on:
      - ms-archive-mariadb
      - ms-archive-wiremock
    restart: always
    image: ms-archiver
    ports:
      - 8080:8080
    environment:
      SUNDSVALLS_KOMMUN_INTERNAL_ORIGIN: $SUNDSVALLS_KOMMUN_INTERNAL_ORIGIN
      SUNDSVALLS_KOMMUN_CONSUMER_KEY: $SUNDSVALLS_KOMMUN_CONSUMER_KEY
      SUNDSVALLS_KOMMUN_CONSUMER_SECRET: $SUNDSVALLS_KOMMUN_CONSUMER_SECRET

      TEMP_ARCHIVE_ORIGIN: 'host.docker.internal'

      DB_KIND: 'mariadb'
      DB_USERNAME: 'dbuser'
      DB_PWD: 'dbpass'
      DB_URL: 'jdbc:mariadb://ms-archive-mariadb/archiver'
      DB_HIBERNATE_GENERATION: 'drop-and-create'

  ms-archive-mariadb:
    image: 'mariadb:10.3'
    restart: always
    ports:
      - '3306'
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: 'archiver'
      MYSQL_USER: 'dbuser'
      MYSQL_PASSWORD: 'dbpass'

  ms-archive-wiremock:
    image: wiremock/wiremock
    restart: always
    ports:
      - '8090:8080'
    volumes:
      - $PWD/src/test/resources:/home/wiremock
