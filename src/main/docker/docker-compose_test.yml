version: "3.8"
services:
  ms-byggrarchiver-test:
    network_mode: bridge
    container_name: ms-byggrarchiver-test
#    logging:
#      driver: "syslog"
#      options:
#        syslog-address: "udp://172.16.254.6:5140"
#        tag: "ms-byggrarchiver-test"
    depends_on:
      - ms-byggrarchiver-wiremock
    links:
      - ms-byggrarchiver-wiremock
    restart: always
    image: ms-byggrarchiver:test
    ports:
      - 8080:8080
    environment:
      SUNDSVALLS_KOMMUN_INTERNAL_ORIGIN: "https://api-i-test.sundsvall.se"
      SUNDSVALLS_KOMMUN_CONSUMER_KEY: $SUNDSVALLS_KOMMUN_CONSUMER_KEY
      SUNDSVALLS_KOMMUN_CONSUMER_SECRET: $SUNDSVALLS_KOMMUN_CONSUMER_SECRET

      TEMP_ARCHIVE_ORIGIN: ms-byggrarchiver-wiremock
      WIREMOCK_SERVER_PORT: 8080

      ARENDEEXPORT_SOAP_ORIGIN: $ARENDEEXPORT_SOAP_ORIGIN
      FBWEBB_ORIGIN: $FBWEBB_ORIGIN
      FB_USER: $FB_USER
      FB_PASSWORD: $FB_PASSWORD

      DB_USERNAME: $DB_USERNAME
      DB_PWD: $DB_PWD
      DB_URL: 'jdbc:mariadb://host.docker.internal:3306/byggrarchiver'
      DB_HIBERNATE_GENERATION: 'none'

  ms-byggrarchiver-wiremock:
    network_mode: bridge
    container_name: ms-byggrarchiver-wiremock
    image: wiremock/wiremock
    restart: always
    expose:
      - 8080
    volumes:
      - $PWD/src/test/resources:/home/wiremock

